<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Content Grid Starts-->

    <section class="lambo-page">
        <div class="header">

            <h1>LAMBORGHINI</h1>
            <img class="logo" src="images/lambo logo.png">
        </div>


        <div class="cards">
            <div class="card"><img src="images/LamboRed.jpg"></div>
            <div class="card"><img src="images/LamboBack.jpg"></div>
            <div class="card"><img src="images/LamboYellow.jpg"></div>

        </div>

    </section>



    <div class="wrapper">


        <div class="header-evo">

            <h1>MITSUBISHI</h1>
            <img class="logo" src="/images/Mitsubishi Logo.png">
        </div>


        <section class="top-content-holder">

            <div class="showcase">

                <img src="/images/Evo1.jpg" alt="">

            </div>

            <div class="top-box top-box-a">

                <img src="/images/Evo2.jpg" alt="">
            </div>


            <div class="top-box top-box-b">

                <img src="/images/Evo4.jpg" alt="">
            </div>


        </section>









    </div>


</body>

</html>
