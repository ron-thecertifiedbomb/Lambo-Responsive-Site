<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="page-one">

        <div class="header">
            <h1>LAMBORGHINI</h1>
            <img class="logo" src="images/lambo logo.png">

        </div>

        <div class="cards">



            <div class="card">
                <img id="myImg1" src="images/LamboRed.jpg" alt="Lamborghini Gallardo">

                <div class="info-animation">

                    <h1 class="text-animation">Lamborghini Gallardo</h1>
                    <p>Manufacturer: Lamborghini </p>
                    <p>Country of origin: Italy</p>
                    <img class="logo-lambo" src="images/lambo logo.png">
                    
                </div>

                
            </div>

            <div class="card">

                <img id="myImg2" src="images/HuracanOrange.jpg" alt="Lamborghini Hurracan">

                <div class="info-animation">

                    <h1 class="text-animation">Lamborghini Huracan</h1>
                    <p>Manufacturer: Lamborghini </p>
                    <p>Country of origin: Italy</p>
                    <img class="logo-lambo" src="images/lambo logo.png">

                </div>




            </div>

            <div class="card">
                <img id="myImg3"src="images/AventadorBlack.jpg" alt="Lamborghini Aventador">


                <div class="info-animation">

                    <h1 class="text-animation">Lamborghini Aventador</h1>
                    <p>Manufacturer: Lamborghini </p>
                    <p>Country of origin: Italy</p>
                    <img class="logo-lambo" src="images/lambo logo.png">

                </div>

            </div>

        </div>



        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
          </div>


    </section>





    <section class="page-two">


        <div class="header">

            <h1>EVOLUTION</h1>
            <img class="logo" src="images/Mitsubishi Logo.png">

        </div>


        <div class="cards">
            <div class="card"><img src="images/Evo2.jpg"></div>
            <div class="card"><img src="images/Evo1.jpg"></div>
            <div class="card"><img src="images/Evo4.jpg"></div>

        </div>

    </section>


    <section class="page-three">


        <div class="header">
            <h1>WRX STI</h1>
            <img class="logo" src="images/Subrau Logo.png">

        </div>


        <div class="cards">
            <div class="card"><img src="images/S1.jpg"></div>
            <div class="card"><img src="images/S2.jpg"></div>
            <div class="card"><img src="images/S3.jpg"></div>

        </div>

    </section>




<script src="app.js"></script>




</body>


</html>
